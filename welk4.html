<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Booking Centre</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            overflow: hidden;
        }

        /* Main Content Area */
        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            animation: fadeInUp 2s ease-in-out;
        }

        /* Header Text - Green Color */
        .main-content h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: zoomIn 2s ease-in-out;
            color: #28a745; /* Green color */
        }

        .main-content p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            animation: fadeIn 3s ease-in-out;
        }

        /* Button */
        .cta-button {
            background-color: #28a745;
            color: white;
            font-size: 1.5rem;
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: bounceIn 2s ease-in-out;
        }

        .cta-button:hover {
            background-color: #218838;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.6);
            }
            60% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content h1 {
                font-size: 2.5rem;
            }

            .main-content p {
                font-size: 1.2rem;
            }

            .cta-button {
                font-size: 1.2rem;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>Welcome to Booking Centre</h1>
        <p>Your one-stop solution for the best booking experience in Kenya!</p>
        <button class="cta-button" onclick="redirect()">Start Booking</button>
    </div>

    <script>
        // Redirect function
        function redirect() {
            window.location.href = "YOUR_URL_HERE"; // Replace with your desired URL
        }

        // Set a 5-second delay before redirecting automatically
        setTimeout(function() {
            window.location.href = "YOUR_URL_HERE"; // Replace with your actual URL
        }, 5000);
    </script>
</body>
</html>
